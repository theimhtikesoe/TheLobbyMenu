<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Lobby Bar and Bed - Menu</title>
<meta name="theme-color" content="#0b0b0b" />
<style>
  :root{
    --bg:#0b0b0b;
    --fg:#f4f4f4;
    --muted:#9aa0a6;
    --accent:#e11d48;
    --dot:#3a3a3a;
    --glass: rgba(255,255,255,.06);
    --blur: 12px;
  }
  *{box-sizing:border-box; margin:0; padding:0;}
  html,body{height:100%; overflow:hidden; background:var(--bg); color:var(--fg); font-family:ui-sans-serif,system-ui;}
  
  /* Top Bar */
  .topbar{
    position:fixed; top:0; left:0; width:100%;
    z-index:10; display:flex; justify-content:space-between; align-items:center;
    padding:12px 16px;
    background:linear-gradient(to bottom, rgba(11,11,11,.85), rgba(11,11,11,.35), transparent);
    backdrop-filter:blur(8px);
  }
  .brand{display:flex; align-items:center; gap:10px;}
  .brand .logo{width:30px;height:30px;border-radius:8px;background:linear-gradient(135deg,#ff4d6d,#7c2d12);}
  .brand .name{font-size:14px;font-weight:700;}
  .brand .desc{font-size:11px;color:var(--muted);}
  .counter{
    font-size:12px;color:var(--muted);
    padding:6px 10px;border-radius:999px;background:var(--glass);
    border:1px solid rgba(255,255,255,.1);
  }

  /* Horizontal Slides */
  .slides{
    display:flex; height:100vh; width:100vw;
    overflow-x:auto; overflow-y:hidden;
    scroll-snap-type:x mandatory;
    scroll-behavior:smooth;
    -webkit-overflow-scrolling:touch;
  }
  .slide{
    flex:0 0 100%;
    scroll-snap-align:center;
    display:flex; align-items:center; justify-content:center;
    padding:20px;
  }
  .card{
    width:min(90vw,700px);
    height:min(85vh,1100px);
    border-radius:18px; overflow:hidden;
    border:1px solid rgba(255,255,255,.1);
    box-shadow:0 20px 60px rgba(0,0,0,.6);
    background:#111; display:grid; grid-template-rows: 1fr auto;
  }
  .card img{
    width:100%; height:auto; display:block; object-fit:contain;
    background:#000;
  }
  .caption{
    padding:14px 16px;
    background:linear-gradient(to top,rgba(0,0,0,.55),rgba(0,0,0,.25));
    display:flex; justify-content:space-between; align-items:center;
  }
  .caption h3{margin:0;font-size:15px}
  .caption p{margin:0;font-size:12px;color:var(--muted)}

  /* Dots */
  .dots{
    position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
    display:flex; gap:8px;
    background:rgba(0,0,0,.25);
    padding:6px 12px; border-radius:999px;
    backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,.1);
    z-index:5;
  }
  .dot{
    width:8px; height:8px; border-radius:50%;
    background:var(--dot); cursor:pointer; transition:.25s;
  }
  .dot.active{
    background:var(--accent);
    box-shadow:0 0 0 4px rgba(225,29,72,.2);
    transform:scale(1.2);
  }
</style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="name">The Lobby Bar and Bed</div>
        <div class="desc">Swipe â†’ Explore our menu</div>
      </div>
    </div>
    <div class="counter" id="counter">1 / 8</div>
  </header>

  <main class="slides" id="slides"></main>
  <div class="dots" id="dots"></div>

<script>
  const images = [
    {src:"https://i.postimg.cc/281HL6Zv/1.jpg"},
    {src:"https://i.postimg.cc/d1Q6stF8/2.jpg"},
    {src:"https://i.postimg.cc/DwMyf3Z8/3.jpg"},
    {src:"https://i.postimg.cc/ZqxjzvGC/4.jpg"},
    {src:"https://i.postimg.cc/XJNLj7WJ/5.jpg"},
    {src:"https://i.postimg.cc/N0kbv23g/6.jpg"},
    {src:"https://i.postimg.cc/4d4PfNGh/7.jpg"},
    {src:"https://i.postimg.cc/R0LGxJkq/8.jpg"}
  ];

  const slidesEl=document.getElementById('slides');
  const dotsEl=document.getElementById('dots');
  const counterEl=document.getElementById('counter');
  const total=images.length;
  let active=0;

  images.forEach((imgData,i)=>{
    const sec=document.createElement('section');
    sec.className='slide';
    const card=document.createElement('div');
    card.className='card';
    const img=document.createElement('img');
    img.src=imgData.src;
    img.alt=`Menu ${i+1}`;
    img.loading='lazy';
    card.appendChild(img);
    const cap=document.createElement('div');
    cap.className='caption';
    cap.innerHTML=`<h3>Menu Item ${i+1}</h3><p>#${String(i+1).padStart(2,'0')}</p>`;
    card.appendChild(cap);
    sec.appendChild(card);
    slidesEl.appendChild(sec);

    const dot=document.createElement('div');
    dot.className='dot';
    dot.addEventListener('click',()=>slidesEl.children[i].scrollIntoView({behavior:'smooth',inline:'center'}));
    dotsEl.appendChild(dot);
  });

  const updateUI=(idx)=>{
    active=Math.max(0,Math.min(idx,total-1));
    counterEl.textContent=`${active+1} / ${total}`;
    Array.from(dotsEl.children).forEach((d,i)=>d.classList.toggle('active',i===active));
  };

  const io=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        const idx=Array.from(slidesEl.children).indexOf(e.target);
        updateUI(idx);
      }
    });
  },{root:slidesEl,threshold:0.6});
  Array.from(slidesEl.children).forEach(sl=>io.observe(sl));

  updateUI(0);
</script>
</body>
</html>
