<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>The Lobby Bar and Bed - Menu</title>
<meta name="theme-color" content="#f5e9c8" />
<style>
:root {
  --bg: #f5e9c8;
  --gold: #d4af37;
  --paper: #fff9e9;
  --shadow: rgba(0,0,0,0.35);
}
*{box-sizing:border-box;margin:0;padding:0;user-select:none;}
html,body{
  width:100%;height:100%;
  background:radial-gradient(circle at center,#f5e9c8,#e7dbb0);
  overflow:hidden;
  font-family:'Georgia',serif;
}
.stage{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:min(90vw,750px);
  height:min(90vh,1000px);
  perspective:2200px;
  display:flex;align-items:center;justify-content:center;
}
.book{
  width:100%;height:100%;
  position:relative;
  transform-style:preserve-3d;
  border:2px solid var(--gold);
  border-radius:12px;
  box-shadow:0 30px 60px var(--shadow);
  background:linear-gradient(145deg,#faf1d7,#f2e6b8);
  overflow:hidden;
}
.page{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  transform-origin:left center;
  background:var(--paper);
  border-radius:10px;
  backface-visibility:hidden;
  box-shadow:0 8px 20px var(--shadow);
  transition:transform 1.2s ease-in-out;
  overflow:hidden;
}
.page img{
  width:100%;height:100%;
  object-fit:contain;
  background:var(--paper);
}
.page.flipped{transform:rotateY(-180deg);}
.book::after{
  content:"";
  position:absolute;top:0;bottom:0;left:50%;
  width:5px;transform:translateX(-50%);
  background:linear-gradient(to right,rgba(0,0,0,0.15),rgba(255,255,255,0.1));
}
.nav-btn{
  position:fixed;top:50%;
  transform:translateY(-50%);
  width:50px;height:50px;
  background:rgba(212,175,55,0.2);
  border:1px solid rgba(212,175,55,0.6);
  border-radius:50%;
  color:#3b2f00;font-size:28px;font-weight:bold;
  cursor:pointer;z-index:10;
  backdrop-filter:blur(6px);
}
.nav-btn:hover{background:rgba(212,175,55,0.3);}
#prevBtn{left:20px;}
#nextBtn{right:20px;}
/* Magnifier */
.magnifier{
  display:none;
  position:absolute;
  border:3px solid var(--gold);
  border-radius:50%;
  cursor:none;
  width:150px;height:150px;
  overflow:hidden;
  box-shadow:0 0 10px rgba(0,0,0,0.25);
  z-index:100;
}
.magnifier img{
  position:absolute;
  transform-origin:top left;
}
</style>
</head>
<body>

<div class="stage">
  <div class="book" id="book"></div>
</div>
<button id="prevBtn" class="nav-btn">‹</button>
<button id="nextBtn" class="nav-btn">›</button>
<div class="magnifier" id="magnifier"><img id="magImg" src=""></div>

<script>
const images=[
  "https://i.postimg.cc/281HL6Zv/1.jpg",
  "https://i.postimg.cc/d1Q6stF8/2.jpg",
  "https://i.postimg.cc/DwMyf3Z8/3.jpg",
  "https://i.postimg.cc/ZqxjzvGC/4.jpg",
  "https://i.postimg.cc/XJNLj7WJ/5.jpg",
  "https://i.postimg.cc/N0kbv23g/6.jpg",
  "https://i.postimg.cc/4d4PfNGh/7.jpg",
  "https://i.postimg.cc/R0LGxJkq/8.jpg"
];
const book=document.getElementById('book');
images.forEach(src=>{
  const page=document.createElement('div');
  page.className='page';
  const img=document.createElement('img');
  img.src=src; img.loading='lazy';
  page.appendChild(img);
  book.appendChild(page);
});

let current=0;
const pages=document.querySelectorAll('.page');
const total=pages.length;
function showPage(i){
  pages.forEach((p,idx)=>{
    p.style.zIndex=total-idx;
    p.classList.toggle('flipped',idx<i);
  });
}

/* Flip on Button */
document.getElementById('nextBtn').onclick=()=>{if(current<total){current++;showPage(current);}};
document.getElementById('prevBtn').onclick=()=>{if(current>0){current--;showPage(current);}};

/* Touch Flip (drag based) */
let startX=0;
book.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
book.addEventListener('touchend',e=>{
  const endX=e.changedTouches[0].clientX;
  if(endX-startX>50)document.getElementById('prevBtn').click();
  if(startX-endX>50)document.getElementById('nextBtn').click();
});

/* Magnifier */
const magnifier=document.getElementById('magnifier');
const magImg=document.getElementById('magImg');
book.addEventListener('click',e=>{
  const page=pages[current] || pages[0];
  const img=page.querySelector('img');
  if(magnifier.style.display==="block"){
    magnifier.style.display="none";
    return;
  }
  magImg.src=img.src;
  magnifier.style.display="block";
  const zoom=2.5;
  function move(e){
    const rect=page.getBoundingClientRect();
    let x=e.clientX-rect.left;
    let y=e.clientY-rect.top;
    magnifier.style.left=(x-75+rect.left)+"px";
    magnifier.style.top=(y-75+rect.top)+"px";
    magImg.style.width=img.width*zoom+"px";
    magImg.style.height=img.height*zoom+"px";
    magImg.style.left=-x*(zoom-1)+"px";
    magImg.style.top=-y*(zoom-1)+"px";
  }
  document.addEventListener('mousemove',move);
  document.addEventListener('click',()=>{magnifier.style.display="none";document.removeEventListener('mousemove',move);},{once:true});
});

showPage(0);
</script>

</body>
</html>
