<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Lobby Bar and Bed - Menu</title>
  <meta name="theme-color" content="#e8dcb4" />
  <style>
    :root {
      --bg: #f5edd1;
      --gold: #d4af37;
      --gold-light: #f0d78e;
      --gold-dark: #a88a2c;
      --shadow: rgba(0, 0, 0, 0.25);
      --text-color: #3b2f00;
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      font-family: 'Georgia', serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      padding: 0 10px;
    }

    /* Intro fade overlay */
    #intro {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--gold-dark);
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 9999;
      pointer-events: none;
    }
    #intro.fade-in { opacity: 1; }
    #intro.fade-out { opacity: 0; }

    main {
      opacity: 0;
      transition: opacity 1.5s ease;
      width: 100%;
      max-width: 850px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    main.visible { opacity: 1; }

    /* Top bar (GOLD GRADIENT) */
    .menu-topbar {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: linear-gradient(145deg, var(--gold-light), var(--gold), var(--gold-dark));
      border: 2px solid var(--gold-dark);
      border-radius: 40px;
      box-shadow:
        0 6px 18px rgba(0, 0, 0, 0.25),
        inset 0 0 12px rgba(255, 255, 255, 0.25);
      padding: 12px 28px;
      backdrop-filter: blur(8px);
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .menu-topbar:hover {
      box-shadow:
        0 0 22px rgba(212, 175, 55, 0.6),
        inset 0 0 14px rgba(255, 255, 255, 0.4);
      transform: scale(1.02);
    }

    .menu-topbar select {
      border: none;
      outline: none;
      font-size: 18px;
      border-radius: 30px;
      padding: 10px 28px;
      background: linear-gradient(135deg, #fffbe8, #fff3b0);
      color: var(--text-color);
      font-weight: bold;
      cursor: pointer;
      text-align-last: center;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
      transition: all var(--transition);
      width: 100%;
    }

    .menu-topbar select:hover {
      background: linear-gradient(135deg, #fff6c5, #ffefa5);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(212,175,55,0.5);
    }

    /* Hint text with arrow animation */
    .select-hint {
      font-size: 14px;
      color: var(--text-color);
      font-style: italic;
      text-shadow: 0 0 5px rgba(212,175,55,0.4);
      animation: arrowFloat 2s ease-in-out infinite;
    }

    @keyframes arrowFloat {
      0%,100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-5px); opacity: 0.8; }
    }

    /* Stage (Menu Book) */
    .stage {
      position: relative;
      width: 100%;
      aspect-ratio: 4016 / 4488;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      touch-action: pan-y pinch-zoom;
    }

    .page {
      position: absolute;
      inset: 0;
      transform-origin: left center;
      transition: transform 0.8s cubic-bezier(0.45, 0.02, 0.35, 1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px var(--shadow);
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      mix-blend-mode: multiply;
      filter: brightness(1.05) contrast(1.1);
    }

    .page.flipped { transform: rotateY(-180deg); }

    /* Navigation Buttons */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(212,175,55,0.25);
      border: 1px solid rgba(212,175,55,0.6);
      color: var(--text-color);
      width: 52px;
      height: 52px;
      border-radius: 50%;
      font-size: 26px;
      cursor: pointer;
      z-index: 20;
      backdrop-filter: blur(5px);
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(212,175,55,0.4);
      box-shadow: 0 0 12px rgba(212,175,55,0.6);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-btn:active:not(:disabled) {
      transform: translateY(-50%) scale(0.95);
    }

    .nav-btn:disabled { 
      opacity: 0.3; 
      cursor: not-allowed; 
    }
    
    #prevBtn { left: 20px; } 
    #nextBtn { right: 20px; }

    /* Feedback button */
    .feedback-container {
      margin: 20px 0 40px 0;
      text-align: center;
    }

    .feedback-btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold-light), var(--gold), var(--gold-dark));
      color: #3b2f00;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(212,175,55,0.4);
      transition: all 0.3s ease;
      font-family: 'Georgia', serif;
      position: relative;
      overflow: hidden;
      font-size: 16px;
    }

    .feedback-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(212,175,55,0.7);
    }

    .feedback-btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 768px) {
      .menu-topbar {
        max-width: 90%;
        padding: 10px 20px;
      }
      
      .menu-topbar select { 
        font-size: 16px; 
        padding: 8px 20px; 
      }
      
      .select-hint { 
        font-size: 12px; 
      }
      
      .nav-btn {
        width: 45px;
        height: 45px;
        font-size: 22px;
      }
      
      #prevBtn { left: 10px; }
      #nextBtn { right: 10px; }
      
      .feedback-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      main {
        padding-top: 15px;
      }
      
      .menu-topbar {
        padding: 8px 16px;
        margin-bottom: 15px;
      }
      
      .menu-topbar select {
        font-size: 14px;
        padding: 7px 16px;
      }
      
      .select-hint {
        font-size: 11px;
      }
      
      .nav-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      
      #prevBtn { left: 5px; }
      #nextBtn { right: 5px; }
      
      .feedback-container {
        margin: 15px 0 30px 0;
      }
    }
  </style>
</head>

<body>
  <div id="intro">THE LOBBY BAR AND BED</div>

  <main>
    <div class="menu-topbar">
      <span class="select-hint">‚¨áÔ∏è Please choose a section ‚¨áÔ∏è</span>
      <select id="menuSelect" aria-label="Menu section selector">
        <option disabled selected>üç∏ Choose Section</option>
        <option value="1">Cocktails</option>
        <option value="2">Beers</option>
        <option value="3">Whisky ¬∑ Single Malt ¬∑ Cognac</option>
        <option value="4">Tequila ¬∑ Vodka ¬∑ Gin</option>
        <option value="5">Liqueurs ¬∑ Aperitif ¬∑ Sparkling</option>
        <option value="6">Rum ¬∑ Soft Drink</option>
        <option value="7">The Munchies ¬∑ Day Drink</option>
      </select>
     </div>

    <div class="stage">
      <div class="book" id="book"></div>
    </div>

    <button id="prevBtn" class="nav-btn" aria-label="Previous page">‚Äπ</button>
    <button id="nextBtn" class="nav-btn" aria-label="Next page">‚Ä∫</button>

    <div class="feedback-container">
      <a href="https://maps.app.goo.gl/zVwqCcwRbnRxGhiC9?g_st=ipc" target="_blank" rel="noopener noreferrer" class="feedback-btn">
        ‚≠ê Leave a Google Review
      </a>
    </div>
  </main>

  <script>
    const intro = document.getElementById("intro");
    const main = document.querySelector("main");

    // Intro animation
    window.addEventListener("load", () => {
      setTimeout(() => intro.classList.add("fade-in"), 300);
      setTimeout(() => intro.classList.remove("fade-in"), 3000);
      setTimeout(() => {
        intro.classList.add("fade-out");
        main.classList.add("visible");
      }, 4000);
      setTimeout(() => intro.style.display = "none", 5500);
    });

    class FlipBook {
      constructor(bookElementId, prevBtnId, nextBtnId, images) {
        this.book = document.getElementById(bookElementId);
        this.prevBtn = document.getElementById(prevBtnId);
        this.nextBtn = document.getElementById(nextBtnId);
        this.images = images;
        this.pages = [];
        this.currentPageIndex = 0;
        this.startX = 0;
        this.swipeThreshold = 80;
        this.isPinching = false;
        this.isAnimating = false;
        this.init();
      }

      async init() {
        await this.preloadImages();
        this.createPages();
        this.addEventListeners();
        this.updatePageDisplay();
        this.updateNavigationButtons();
      }

      async preloadImages() {
        const promises = this.images.map(src => new Promise((resolve) => {
          const img = new Image();
          img.src = src;
          img.onload = resolve;
          img.onerror = () => {
            console.warn(`Failed to load image: ${src}`);
            resolve();
          };
        }));
        await Promise.all(promises);
      }

      createPages() {
        this.images.forEach((src, index) => {
          const page = document.createElement('div');
          page.className = 'page';
          page.setAttribute('data-page', index);
          
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Menu page ${index + 1}`;
          img.loading = 'lazy';
          
          page.appendChild(img);
          this.book.appendChild(page);
          this.pages.push(page);
        });
      }

      addEventListeners() {
        // Button navigation
        this.prevBtn.addEventListener('click', () => this.goToPrevPage());
        this.nextBtn.addEventListener('click', () => this.goToNextPage());

        // Touch navigation
        this.book.addEventListener('touchstart', (e) => {
          if (e.touches.length > 1) { 
            this.isPinching = true; 
            return; 
          }
          this.isPinching = false;
          this.startX = e.touches[0].clientX;
        }, { passive: true });

        this.book.addEventListener('touchend', (e) => {
          if (this.isPinching || this.isAnimating) return;
          
          const diffX = e.changedTouches[0].clientX - this.startX;
          if (Math.abs(diffX) > this.swipeThreshold) {
            diffX < 0 ? this.goToNextPage() : this.goToPrevPage();
          }
        }, { passive: true });

        // Dropdown navigation
        document.getElementById('menuSelect').addEventListener('change', (e) => {
          const index = parseInt(e.target.value);
          if (!isNaN(index)) {
            this.goToPage(index);
          }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') this.goToPrevPage();
          if (e.key === 'ArrowRight') this.goToNextPage();
        });
      }

      updatePageDisplay() {
        this.pages.forEach((page, i) => {
          page.style.zIndex = this.pages.length - i;
          
          if (i < this.currentPageIndex) {
            page.classList.add('flipped');
          } else {
            page.classList.remove('flipped');
          }
        });
      }

      updateNavigationButtons() {
        this.prevBtn.disabled = this.currentPageIndex === 0;
        this.nextBtn.disabled = this.currentPageIndex === this.pages.length;
      }

      goToNextPage() {
        if (this.currentPageIndex < this.pages.length && !this.isAnimating) {
          this.isAnimating = true;
          this.currentPageIndex++;
          this.updatePageDisplay();
          this.updateNavigationButtons();
          
          setTimeout(() => {
            this.isAnimating = false;
          }, 800);
        }
      }

      goToPrevPage() {
        if (this.currentPageIndex > 0 && !this.isAnimating) {
          this.isAnimating = true;
          this.currentPageIndex--;
          this.updatePageDisplay();
          this.updateNavigationButtons();
          
          setTimeout(() => {
            this.isAnimating = false;
          }, 800);
        }
      }

      goToPage(index) {
        if (index >= 0 && index <= this.pages.length && !this.isAnimating) {
          this.isAnimating = true;
          this.currentPageIndex = index;
          this.updatePageDisplay();
          this.updateNavigationButtons();
          
          setTimeout(() => {
            this.isAnimating = false;
          }, 800);
        }
      }
    }

    const menuImages = [
      "https://i.postimg.cc/3xR6QcNf/1.png",
      "https://i.postimg.cc/htjwR5v6/2.png",
      "https://i.postimg.cc/13jdmrVJ/3.png",
      "https://i.postimg.cc/Njznsk2D/4.png",
      "https://i.postimg.cc/6QCfkrr4/5.png",
      "https://i.postimg.cc/90gddJh6/6.png",
      "https://i.postimg.cc/Xq1ffQWn/7.png",
      "https://i.postimg.cc/90gddJ2m/8.png"
    ];

    // Initialize FlipBook
    document.addEventListener('DOMContentLoaded', () => {
      new FlipBook('book', 'prevBtn', 'nextBtn', menuImages);
    });
  </script>
</body>
</html>
