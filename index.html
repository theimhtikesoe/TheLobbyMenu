<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>The Lobby Bar and Bed - Interactive Menu</title>
<meta name="theme-color" content="#f5e9c8" />
<style>
:root {
  --bg: #f5e9c8;
  --gold: #d4af37;
  --shadow: rgba(0,0,0,0.3);
  --paper: #fff9e9;
}
*{box-sizing:border-box;margin:0;padding:0;user-select:none;}
html,body{
  height:100%;width:100%;
  overflow:hidden;
  background: radial-gradient(circle at center, var(--bg), #e3d6a3);
  font-family:'Georgia',serif;
}
.stage{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:min(90vw,750px);
  height:min(90vh,1000px);
  perspective:2200px;
  display:flex;justify-content:center;align-items:center;
}
.book{
  position:relative;
  width:100%;height:100%;
  transform-style:preserve-3d;
  background:linear-gradient(145deg,#f9f0d5 0%,#f2e6b8 100%);
  border:2px solid var(--gold);
  border-radius:12px;
  box-shadow:0 40px 60px rgba(0,0,0,.35);
}
.page{
  position:absolute;
  width:100%;height:100%;
  top:0;left:0;
  transform-origin:left center;
  transform-style:preserve-3d;
  transition:transform 1.2s cubic-bezier(.45,.02,.25,1);
  border-radius:10px;
  box-shadow:0 8px 25px var(--shadow);
  background:var(--paper);
  backface-visibility:hidden;
  overflow:hidden;
}
.page img{
  width:100%;height:100%;
  object-fit:contain;
  background:var(--paper);
  filter:brightness(.98) contrast(1.05);
}
.page.flipped{
  transform:rotateY(-180deg);
}
.book::after{
  content:"";
  position:absolute;left:50%;top:0;bottom:0;width:5px;
  background:linear-gradient(to right,rgba(0,0,0,.2),rgba(255,255,255,.1));
  transform:translateX(-50%);
  border-radius:2px;
}
/* NAV BUTTONS */
.nav-btn{
  position:fixed;top:50%;
  transform:translateY(-50%);
  background:rgba(212,175,55,.2);
  border:1px solid rgba(212,175,55,.6);
  color:#3b2f00;
  width:54px;height:54px;border-radius:50%;
  font-size:28px;font-weight:bold;
  cursor:pointer;z-index:50;
  backdrop-filter:blur(6px);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(212,175,55,.35);
  transform:translateY(-50%) scale(1.05);
}
#prevBtn{left:30px;}#nextBtn{right:30px;}
/* ZOOM GLASS */
.magnifier {
  position:absolute;
  border:2px solid var(--gold);
  border-radius:50%;
  cursor:none;
  width:150px;
  height:150px;
  overflow:hidden;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
  display:none;
  z-index:99;
}
.magnifier img {
  position:absolute;
  width:200%;
  height:auto;
  transform-origin:top left;
}
</style>
</head>
<body>

<div class="stage">
  <div class="book" id="book"></div>
  <div class="magnifier" id="magnifier"><img id="zoomImg" src=""></div>
</div>
<button id="prevBtn" class="nav-btn">‹</button>
<button id="nextBtn" class="nav-btn">›</button>

<script>
const images=[
 "https://i.postimg.cc/281HL6Zv/1.jpg",
 "https://i.postimg.cc/d1Q6stF8/2.jpg",
 "https://i.postimg.cc/DwMyf3Z8/3.jpg",
 "https://i.postimg.cc/ZqxjzvGC/4.jpg",
 "https://i.postimg.cc/XJNLj7WJ/5.jpg",
 "https://i.postimg.cc/N0kbv23g/6.jpg",
 "https://i.postimg.cc/4d4PfNGh/7.jpg",
 "https://i.postimg.cc/R0LGxJkq/8.jpg"
];

const book=document.getElementById('book');
images.forEach((src)=>{
 const p=document.createElement('div');
 p.className='page';
 const i=document.createElement('img');
 i.src=src;
 i.loading="lazy";
 p.appendChild(i);
 book.appendChild(p);
});

let current=0,isDragging=false,startX=0,rotation=0;
const pages=document.querySelectorAll('.page');
const total=pages.length;

function showPage(idx){
 pages.forEach((p,i)=>{
   p.style.zIndex=total-i;
   p.classList.toggle('flipped',i<idx);
 });
}
document.getElementById('nextBtn').onclick=()=>{if(current<total){current++;showPage(current);}};
document.getElementById('prevBtn').onclick=()=>{if(current>0){current--;showPage(current);}};

/* --- Touch/Drag Page Flip --- */
book.addEventListener('pointerdown',e=>{
 isDragging=true;startX=e.clientX;
});
book.addEventListener('pointermove',e=>{
 if(!isDragging)return;
 const delta=(e.clientX-startX)/book.clientWidth;
 const angle=Math.max(Math.min(delta*180,0),-180);
 const currentPage=pages[current];
 if(currentPage) currentPage.style.transform=`rotateY(${angle}deg)`;
});
book.addEventListener('pointerup',e=>{
 if(!isDragging)return;isDragging=false;
 const delta=(e.clientX-startX)/book.clientWidth;
 if(delta<-0.2 && current<total){current++;showPage(current);}
 else if(delta>0.2 && current>0){current--;showPage(current);}
 else showPage(current);
});

/* --- Magnifier Lens --- */
const magnifier=document.getElementById('magnifier');
const zoomImg=document.getElementById('zoomImg');
let zoomActive=false;

book.addEventListener('dblclick',e=>{
  const activePage=pages[current]||pages[current-1];
  if(!activePage)return;
  const img=activePage.querySelector('img');
  zoomImg.src=img.src;
  zoomActive=!zoomActive;
  magnifier.style.display=zoomActive?'block':'none';
});
book.addEventListener('mousemove',e=>{
  if(!zoomActive)return;
  const rect=book.getBoundingClientRect();
  const x=e.clientX-rect.left,y=e.clientY-rect.top;
  const zoom=2;
  const lens=magnifier;
  lens.style.left=(e.pageX-lens.offsetWidth/2)+'px';
  lens.style.top=(e.pageY-lens.offsetHeight/2)+'px';
  zoomImg.style.left=(-x*zoom+lens.offsetWidth/2)+'px';
  zoomImg.style.top=(-y*zoom+lens.offsetHeight/2)+'px';
});
book.addEventListener('mouseleave',()=>{magnifier.style.display='none';zoomActive=false;});

showPage(0);
</script>

</body>
</html>
