<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Lobby Bar and Bed - Menu Book</title>
<style>
  :root{
    --bg:#0b0b0b;
    --fg:#f4f4f4;
    --accent:#e11d48;
  }
  body{
    margin:0; height:100vh; display:flex;
    justify-content:center; align-items:center;
    background:var(--bg); overflow:hidden;
    font-family:sans-serif;
  }
  .book{
    position:relative;
    width:80vmin; height:90vmin;
    perspective:2000px;
  }
  .page{
    position:absolute;
    width:100%; height:100%;
    transform-origin:left;
    transform-style:preserve-3d;
    transition:transform 1s ease;
    box-shadow:0 0 30px rgba(0,0,0,.6);
    border-radius:10px;
    overflow:hidden;
  }
  .page img{
    width:100%; height:100%; object-fit:cover;
  }
  .page.flipped{
    transform:rotateY(-180deg);
  }
  .page::after{
    content:"";
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background:linear-gradient(to right,rgba(0,0,0,0.2),rgba(0,0,0,0));
    backface-visibility:hidden;
  }
  .page:nth-child(even)::after{
    background:linear-gradient(to left,rgba(0,0,0,0.2),rgba(0,0,0,0));
  }

  .counter{
    position:fixed; top:20px; right:20px;
    color:var(--fg); font-size:14px;
    background:rgba(255,255,255,.1);
    padding:6px 10px; border-radius:999px;
    backdrop-filter:blur(6px);
  }

  button{
    position:fixed; top:50%;
    transform:translateY(-50%);
    background:none; border:none; color:var(--fg);
    font-size:32px; cursor:pointer; padding:20px;
    transition:0.3s;
  }
  button:hover{color:var(--accent);}
  #prev{left:10px;}
  #next{right:10px;}
</style>
</head>
<body>
<div class="counter" id="counter">1 / 8</div>
<div class="book" id="book"></div>
<button id="prev">⟨</button>
<button id="next">⟩</button>

<script>
const images=[
  "https://i.postimg.cc/281HL6Zv/1.jpg",
  "https://i.postimg.cc/d1Q6stF8/2.jpg",
  "https://i.postimg.cc/DwMyf3Z8/3.jpg",
  "https://i.postimg.cc/ZqxjzvGC/4.jpg",
  "https://i.postimg.cc/XJNLj7WJ/5.jpg",
  "https://i.postimg.cc/N0kbv23g/6.jpg",
  "https://i.postimg.cc/4d4PfNGh/7.jpg",
  "https://i.postimg.cc/R0LGxJkq/8.jpg"
];

const book=document.getElementById('book');
const counter=document.getElementById('counter');

images.forEach((src,i)=>{
  const page=document.createElement('div');
  page.className='page';
  page.style.zIndex=images.length-i;
  const img=document.createElement('img');
  img.src=src;
  page.appendChild(img);
  book.appendChild(page);
});

const pages=document.querySelectorAll('.page');
let current=0;
updateCounter();

function flipNext(){
  if(current<pages.length){
    pages[current].classList.add('flipped');
    current++;
    updateCounter();
  }
}
function flipPrev(){
  if(current>0){
    current--;
    pages[current].classList.remove('flipped');
    updateCounter();
  }
}
function updateCounter(){
  counter.textContent=`${Math.min(current+1,images.length)} / ${images.length}`;
}

document.getElementById('next').onclick=flipNext;
document.getElementById('prev').onclick=flipPrev;
</script>
</body>
</html>
