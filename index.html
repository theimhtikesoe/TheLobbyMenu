<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Lobby Bar and Bed - Menu</title>
  <meta name="theme-color" content="#e8dcb4" />
  <style>
    :root {
      --bg: #e8dcb4;
      --gold: #d4af37;
      --gold-light: #f0d78e;
      --gold-dark: #a88a2c;
      --shadow: rgba(0, 0, 0, 0.25);
      --text-color: #3b2f00;
      --page-transition-duration: 0.8s;
      --page-transition-timing: cubic-bezier(0.45, 0.02, 0.35, 1);
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }

    .stage {
      position: relative;
      width: min(90vw, 700px);
      height: auto;
      aspect-ratio: 17 / 19;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      perspective: 2000px;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      cursor: grab;
    }

    .book:active {
      cursor: grabbing;
    }

    .page {
      position: absolute;
      inset: 0;
      transform-origin: left center;
      transition: transform var(--page-transition-duration) var(--page-transition-timing);
      border-radius: var(--border-radius-md);
      overflow: hidden;
      box-shadow: 0 8px 25px var(--shadow);
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      mix-blend-mode: multiply;
      filter: brightness(1.05) contrast(1.1);
      display: block;
      pointer-events: none;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      box-shadow: none;
    }

    .book::before {
      content: "";
      position: absolute;
      top: -10px;
      bottom: -10px;
      left: -10px;
      width: 20px;
      background: linear-gradient(to right, var(--gold-dark), var(--gold), var(--gold-dark));
      border-radius: var(--border-radius-lg);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      pointer-events: none;
      z-index: -1;
      transform: translateX(-50%);
    }

    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(212, 175, 55, 0.25);
      border: 1px solid rgba(212, 175, 55, 0.6);
      color: var(--text-color);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      z-index: 20;
      backdrop-filter: blur(5px);
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(212, 175, 55, 0.4);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }

    @media (max-width: 768px) {
      .stage { width: 95vw; aspect-ratio: 17 / 19; }
      #prevBtn, #nextBtn {
        width: 40px; height: 40px; font-size: 20px;
      }
      #prevBtn { left: 10px; }
      #nextBtn { right: 10px; }
    }
  </style>
</head>
<body>

  <div class="stage">
    <div class="book" id="book"></div>
  </div>

  <button id="prevBtn" class="nav-btn">‹</button>
  <button id="nextBtn" class="nav-btn">›</button>

  <script>
    class FlipBook {
      constructor(bookElementId, prevBtnId, nextBtnId, images) {
        this.book = document.getElementById(bookElementId);
        this.prevBtn = document.getElementById(prevBtnId);
        this.nextBtn = document.getElementById(nextBtnId);
        this.images = images;
        this.pages = [];
        this.currentPageIndex = 0;
        this.isMoving = false;
        this.startX = 0;
        this.swipeThreshold = 80;
        this.init();
      }

      async init() {
        await this.preloadImages();
        this.createPages();
        this.addEventListeners();
        this.updatePageDisplay();
        this.updateNavigationButtons();
      }

      async preloadImages() {
        const promises = this.images.map(src => new Promise(resolve => {
          const img = new Image();
          img.src = src;
          img.onload = resolve;
          img.onerror = resolve;
        }));
        await Promise.all(promises);
      }

      createPages() {
        this.images.forEach((src, index) => {
          const page = document.createElement('div');
          page.className = 'page';
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Menu page ${index + 1}`;
          page.appendChild(img);
          this.book.appendChild(page);
          this.pages.push(page);
        });
      }

      addEventListeners() {
        this.prevBtn.addEventListener('click', () => this.goToPrevPage());
        this.nextBtn.addEventListener('click', () => this.goToNextPage());
        this.book.addEventListener('touchstart', e => this.startX = e.touches[0].clientX);
        this.book.addEventListener('touchend', e => {
          const diffX = e.changedTouches[0].clientX - this.startX;
          if (Math.abs(diffX) > this.swipeThreshold) {
            diffX < 0 ? this.goToNextPage() : this.goToPrevPage();
          }
        });
      }

      updatePageDisplay() {
        this.pages.forEach((page, i) => {
          page.style.zIndex = this.pages.length - i;
          page.classList.toggle('flipped', i < this.currentPageIndex);
        });
      }

      updateNavigationButtons() {
        this.prevBtn.disabled = this.currentPageIndex === 0;
        this.nextBtn.disabled = this.currentPageIndex === this.pages.length;
      }

      goToNextPage() {
        if (this.currentPageIndex < this.pages.length) {
          this.currentPageIndex++;
          this.updatePageDisplay();
          this.updateNavigationButtons();
        }
      }

      goToPrevPage() {
        if (this.currentPageIndex > 0) {
          this.currentPageIndex--;
          this.updatePageDisplay();
          this.updateNavigationButtons();
        }
      }
    }

    const menuImages = [
      "https://i.postimg.cc/WpKf585z/1.png",
      "https://i.postimg.cc/rybYfjfm/2.png",
      "https://i.postimg.cc/QxTYw7zb/3.png",
      "https://i.postimg.cc/KYZ91H89/4.png",
      "https://i.postimg.cc/fWFg8C8k/5.png",
      "https://i.postimg.cc/KcVs0fJ6/6.png",
      "https://i.postimg.cc/SKDgCfn7/7.png",
      "https://i.postimg.cc/BvqhjVnY/8.png"
    ];

    document.addEventListener('DOMContentLoaded', () => {
      new FlipBook('book', 'prevBtn', 'nextBtn', menuImages);
    });
  </script>

</body>
</html>
