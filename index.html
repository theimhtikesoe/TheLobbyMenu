<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>The Lobby Bar and Bed - Menu</title>
<meta name="theme-color" content="#f5e9c8" />
<style>
  :root{
    --bg:#f5e9c8; /* Cream tone background */
    --dot:#b89b34; /* Antique gold dots */
    --accent:#d4af37; /* Gold highlight */
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:var(--bg);
    font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
    overflow:hidden;
  }

  .slides{
    height:100dvh;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
    -webkit-overflow-scrolling:touch;
  }
  .slide{
    height:100dvh;
    scroll-snap-align:start;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
  }

  .card{
    width:100%;
    max-width:720px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .card img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:var(--bg);
  }

  /* Dots */
  .dots{
    position:fixed;
    right:14px; top:50%;
    transform:translateY(-50%);
    display:flex; flex-direction:column;
    gap:10px; z-index:10;
  }
  .dot{
    width:10px; height:10px;
    border-radius:50%;
    background:rgba(184,155,52,0.4);
    transition:0.25s;
  }
  .dot.active{
    background:var(--accent);
    box-shadow:0 0 6px rgba(212,175,55,0.5);
    transform:scale(1.3);
  }

  /* Controls */
  .controls{
    position:fixed; left:50%; transform:translateX(-50%);
    bottom:16px; display:flex; gap:12px;
    z-index:15;
  }
  .btn{
    background:rgba(184,155,52,0.2);
    border:1px solid rgba(212,175,55,0.4);
    border-radius:50%;
    color:#3e2f00;
    width:42px; height:42px;
    font-weight:700;
    font-size:18px;
    cursor:pointer;
    backdrop-filter:blur(6px);
  }
  .btn:active{transform:scale(0.96)}
</style>
</head>
<body>

<main id="slides" class="slides"></main>
<nav class="dots" id="dots"></nav>
<div class="controls">
  <button class="btn" id="prevBtn">↑</button>
  <button class="btn" id="nextBtn">↓</button>
</div>

<script>
const images = [
  {src:"https://i.postimg.cc/281HL6Zv/1.jpg"},
  {src:"https://i.postimg.cc/d1Q6stF8/2.jpg"},
  {src:"https://i.postimg.cc/DwMyf3Z8/3.jpg"},
  {src:"https://i.postimg.cc/ZqxjzvGC/4.jpg"},
  {src:"https://i.postimg.cc/XJNLj7WJ/5.jpg"},
  {src:"https://i.postimg.cc/N0kbv23g/6.jpg"},
  {src:"https://i.postimg.cc/4d4PfNGh/7.jpg"},
  {src:"https://i.postimg.cc/R0LGxJkq/8.jpg"}
];

const slidesEl=document.getElementById('slides');
const dotsEl=document.getElementById('dots');
let active=0;
const total=images.length;

images.forEach((imgData,i)=>{
  const sec=document.createElement('section');
  sec.className='slide';
  const card=document.createElement('div');
  card.className='card';
  const img=document.createElement('img');
  img.src=imgData.src;
  img.alt=`Menu ${i+1}`;
  img.loading='lazy';
  card.appendChild(img);
  sec.appendChild(card);
  slidesEl.appendChild(sec);

  const dot=document.createElement('div');
  dot.className='dot';
  dot.addEventListener('click',()=>slidesEl.children[i].scrollIntoView({behavior:'smooth'}));
  dotsEl.appendChild(dot);
});

const updateUI=(idx)=>{
  active=Math.max(0,Math.min(idx,total-1));
  Array.from(dotsEl.children).forEach((d,i)=>d.classList.toggle('active',i===active));
};

const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      const idx=Array.from(slidesEl.children).indexOf(e.target);
      updateUI(idx);
    }
  });
},{root:slidesEl,threshold:0.6});
Array.from(slidesEl.children).forEach(sl=>io.observe(sl));

document.getElementById('prevBtn').onclick=()=>slidesEl.children[Math.max(0,active-1)].scrollIntoView({behavior:'smooth'});
document.getElementById('nextBtn').onclick=()=>slidesEl.children[Math.min(total-1,active+1)].scrollIntoView({behavior:'smooth'});
window.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp')document.getElementById('prevBtn').click();
  if(e.key==='ArrowDown'||e.key===' ')document.getElementById('nextBtn').click();
});
updateUI(0);
</script>

</body>
</html>
