<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>The Lobby Bar and Bed - Menu</title>
<meta name="theme-color" content="#f5e9c8" />
<style>
  :root {
    --bg: #f5e9c8;
    --shadow: rgba(0,0,0,0.25);
    --gold: #d4af37;
  }
  * { box-sizing:border-box; margin:0; padding:0; user-select:none; }

  body {
    background: var(--bg);
    height: 100vh;
    overflow: hidden;
    display: grid;
    place-items: center;
    font-family: 'Georgia', serif;
  }

  .book {
    width: min(90vw, 700px);
    height: min(90vh, 1000px);
    perspective: 2000px;
    position: relative;
    transform-style: preserve-3d;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0; left: 0;
    transform-origin: left;
    transition: transform 0.9s cubic-bezier(0.45, 0.02, 0.35, 1);
    box-shadow: 0 8px 20px var(--shadow);
    border-radius: 8px;
    overflow: hidden;
    background: var(--bg);
    will-change: transform;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: var(--bg);
  }

  .page.flipped {
    transform: rotateY(-180deg);
    box-shadow: none;
  }

  /* Decorative border */
  .book::before {
    content: "";
    position: absolute;
    top: -10px; left: -10px; right: -10px; bottom: -10px;
    border: 2px solid var(--gold);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(212,175,55,0.4);
    pointer-events: none;
  }

  /* Navigation arrows */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(212,175,55,0.2);
    border: 1px solid rgba(212,175,55,0.6);
    color: #3b2f00;
    width: 48px; height: 48px;
    border-radius: 50%;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    z-index: 20;
    backdrop-filter: blur(5px);
  }
  .nav-btn:hover { background: rgba(212,175,55,0.3); }
  #prevBtn { left: -70px; }
  #nextBtn { right: -70px; }

  @media (max-width:768px) {
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  }
</style>
</head>
<body>

<div class="book" id="book"></div>
<button id="prevBtn" class="nav-btn">‹</button>
<button id="nextBtn" class="nav-btn">›</button>

<script>
const images = [
  "https://i.postimg.cc/281HL6Zv/1.jpg",
  "https://i.postimg.cc/d1Q6stF8/2.jpg",
  "https://i.postimg.cc/DwMyf3Z8/3.jpg",
  "https://i.postimg.cc/ZqxjzvGC/4.jpg",
  "https://i.postimg.cc/XJNLj7WJ/5.jpg",
  "https://i.postimg.cc/N0kbv23g/6.jpg",
  "https://i.postimg.cc/4d4PfNGh/7.jpg",
  "https://i.postimg.cc/R0LGxJkq/8.jpg"
];

const book = document.getElementById('book');
images.forEach((src, i) => {
  const page = document.createElement('div');
  page.className = 'page';
  const img = document.createElement('img');
  img.src = src;
  page.appendChild(img);
  book.appendChild(page);
});

let current = 0;
const pages = document.querySelectorAll('.page');
const total = pages.length;

function showPage(index) {
  pages.forEach((page, i) => {
    page.style.zIndex = total - i;
    page.classList.toggle('flipped', i < index);
  });
}

document.getElementById('nextBtn').onclick = () => {
  if (current < total) { current++; showPage(current); }
};
document.getElementById('prevBtn').onclick = () => {
  if (current > 0) { current--; showPage(current); }
};

/* Swipe gestures */
let startX = 0;
book.addEventListener('touchstart', e => startX = e.touches[0].clientX);
book.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (endX - startX > 50) document.getElementById('prevBtn').click();
  if (startX - endX > 50) document.getElementById('nextBtn').click();
});

showPage(0);
</script>

</body>
</html>
