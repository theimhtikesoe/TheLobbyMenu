<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>The Lobby Bar and Bed - Menu</title>
<meta name="theme-color" content="#f5e9c8" />
<style>
  :root {
    --bg: #f5e9c8;
    --gold: #d4af37;
    --shadow: rgba(0,0,0,0.3);
    --paper: #fff9e9;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

  html, body {
    height: 100%;
    width: 100%;
    background: radial-gradient(circle at center, var(--bg), #e3d6a3);
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  .stage {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    width: min(90vw, 750px);
    height: min(90vh, 1000px);
    perspective: 2200px;
  }

  .book {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    box-shadow: 0 40px 60px rgba(0,0,0,0.35);
    border-radius: 12px;
    background: linear-gradient(145deg, #f9f0d5 0%, #f2e6b8 100%);
    border: 2px solid var(--gold);
  }

  .book::before {
    content: "";
    position: absolute;
    inset: -12px;
    border: 2px solid var(--gold);
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(212,175,55,0.35);
    pointer-events: none;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    transform-origin: left center;
    transform-style: preserve-3d;
    transition: transform 1.8s cubic-bezier(0.45, 0.02, 0.25, 1);
    box-shadow: 0 8px 25px var(--shadow);
    border-radius: 10px;
    background: var(--paper);
    overflow: hidden;
    backface-visibility: hidden;
    will-change: transform;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: var(--paper);
    filter: brightness(0.98) contrast(1.05);
    transform: translateZ(1px);
  }

  /* page light shading when flipping */
  .page::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to left, rgba(0,0,0,0.2) 0%, transparent 40%);
    opacity: 0.8;
    transition: opacity 1s ease;
    pointer-events: none;
  }
  .page.flipped::after { opacity: 0; }

  .page.flipped {
    transform: rotateY(-180deg);
    box-shadow: none;
  }

  /* spine shadow */
  .book::after {
    content: "";
    position: absolute;
    top: 0; bottom: 0;
    left: 50%;
    width: 6px;
    transform: translateX(-50%);
    background: linear-gradient(to right, rgba(0,0,0,0.18), rgba(255,255,255,0.1));
    border-radius: 2px;
    pointer-events: none;
  }

  /* Navigation */
  .nav-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(212,175,55,0.2);
    border: 1px solid rgba(212,175,55,0.6);
    color: #3b2f00;
    width: 54px; height: 54px;
    border-radius: 50%;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    z-index: 50;
    backdrop-filter: blur(6px);
    transition: 0.25s;
  }
  .nav-btn:hover {
    background: rgba(212,175,55,0.35);
    transform: translateY(-50%) scale(1.05);
  }
  #prevBtn { left: 30px; }
  #nextBtn { right: 30px; }

  @media (max-width:768px) {
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  }
</style>
</head>
<body>

<div class="stage">
  <div class="book" id="book"></div>
</div>
<button id="prevBtn" class="nav-btn">‹</button>
<button id="nextBtn" class="nav-btn">›</button>

<script>
const images = [
  "https://i.postimg.cc/281HL6Zv/1.jpg",
  "https://i.postimg.cc/d1Q6stF8/2.jpg",
  "https://i.postimg.cc/DwMyf3Z8/3.jpg",
  "https://i.postimg.cc/ZqxjzvGC/4.jpg",
  "https://i.postimg.cc/XJNLj7WJ/5.jpg",
  "https://i.postimg.cc/N0kbv23g/6.jpg",
  "https://i.postimg.cc/4d4PfNGh/7.jpg",
  "https://i.postimg.cc/R0LGxJkq/8.jpg"
];

const book = document.getElementById('book');
images.forEach((src) => {
  const page = document.createElement('div');
  page.className = 'page';
  const img = document.createElement('img');
  img.src = src;
  img.loading = "lazy";
  page.appendChild(img);
  book.appendChild(page);
});

let current = 0;
const pages = document.querySelectorAll('.page');
const total = pages.length;

function showPage(index) {
  pages.forEach((page, i) => {
    page.style.zIndex = total - i;
    page.classList.toggle('flipped', i < index);
  });
}

document.getElementById('nextBtn').onclick = () => {
  if (current < total) { current++; showPage(current); }
};
document.getElementById('prevBtn').onclick = () => {
  if (current > 0) { current--; showPage(current); }
};

/* Swipe gestures */
let startX = 0;
book.addEventListener('touchstart', e => startX = e.touches[0].clientX);
book.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (endX - startX > 50) document.getElementById('prevBtn').click();
  if (startX - endX > 50) document.getElementById('nextBtn').click();
});

showPage(0);
</script>

</body>
</html>
