<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>The Lobby Bar and Bed - Menu</title>
  <meta name="theme-color" content="#0b0b0b" />
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f4f4f4;
      --muted:#9aa0a6;
      --accent:#e11d48;
      --dot:#3a3a3a;
      --glass: rgba(255,255,255,.06);
      --blur: 12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 70% -10%, #1a1a1a 0%, #0b0b0b 55%) fixed;
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overscroll-behavior-y: contain;
    }

    /* Header */
    .topbar{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px;
      background: linear-gradient(to bottom, rgba(11,11,11,.85), rgba(11,11,11,.35), transparent);
      backdrop-filter: blur(8px);
    }
    .brand{display:flex; gap:10px; align-items:center; font-weight:700;}
    .brand .logo{
      width:30px; height:30px; border-radius:8px;
      background: linear-gradient(135deg,#ff4d6d,#7c2d12);
      box-shadow: 0 0 0 2px rgba(255,255,255,.06) inset, 0 6px 20px rgba(255,77,109,.25);
    }
    .brand .name{font-size:14px;}
    .brand .desc{font-size:11px; color:var(--muted)}
    .counter{
      font-size:12px; color:var(--muted);
      padding:6px 10px; border-radius:999px; background:var(--glass);
      backdrop-filter: blur(var(--blur)); border:1px solid rgba(255,255,255,.08);
    }

    /* Slides */
    .slides{
      height:100dvh;
      scroll-snap-type:y mandatory;
      overflow-y:auto; overflow-x:hidden;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
    }
    .slide{
      height:100dvh; scroll-snap-align:start;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .card{
      width:min(90vw,720px);
      height:min(90vh,1200px);
      border-radius:18px; overflow:hidden;
      border:1px solid rgba(255,255,255,.1);
      box-shadow:0 20px 60px rgba(0,0,0,.6);
      background:#111;
      display:grid; grid-template-rows: 1fr auto;
    }
    .card img{
      width:100%; height:auto; max-height:100%;
      object-fit:contain; display:block; background:#000;
    }
    .caption{
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between;
      background:linear-gradient(to top,rgba(0,0,0,.55),rgba(0,0,0,.25));
      border-top:1px solid rgba(255,255,255,.05);
    }
    .caption h3{margin:0;font-size:15px}
    .caption p{margin:0;font-size:12px;color:var(--muted)}

    /* Dots */
    .dots{
      position:fixed; right:10px; top:50%; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:8px; z-index:5;
      background:rgba(0,0,0,.25); padding:6px; border-radius:999px;
      backdrop-filter:blur(8px); border:1px solid rgba(255,255,255,.1);
    }
    .dot{ width:8px; height:8px; border-radius:50%; background:var(--dot); cursor:pointer; transition:.25s; }
    .dot.active{ background:var(--accent); box-shadow:0 0 0 4px rgba(225,29,72,.2); transform:scale(1.2); }

    /* Controls */
    .controls{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:16px; display:flex; gap:10px;
      background:var(--glass); padding:8px; border-radius:999px;
      backdrop-filter:blur(10px); border:1px solid rgba(255,255,255,.08); z-index:6;
    }
    .btn{
      border:0; background:#161616; border-radius:999px;
      color:var(--fg); font-weight:700; padding:10px 14px; cursor:pointer;
      border:1px solid rgba(255,255,255,.1);
    }
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="name">The Lobby Bar and Bed</div>
        <div class="desc">Swipe up • Explore our menu</div>
      </div>
    </div>
    <div class="counter" id="counter">1 / 8</div>
  </header>

  <nav class="dots" id="dots"></nav>
  <main id="slides" class="slides"></main>

  <div class="controls">
    <button class="btn" id="prevBtn">↑</button>
    <button class="btn" id="nextBtn">↓</button>
  </div>

  <script>
    const images = [
      {src:"https://i.postimg.cc/281HL6Zv/1.jpg"},
      {src:"https://i.postimg.cc/d1Q6stF8/2.jpg"},
      {src:"https://i.postimg.cc/DwMyf3Z8/3.jpg"},
      {src:"https://i.postimg.cc/ZqxjzvGC/4.jpg"},
      {src:"https://i.postimg.cc/XJNLj7WJ/5.jpg"},
      {src:"https://i.postimg.cc/N0kbv23g/6.jpg"},
      {src:"https://i.postimg.cc/4d4PfNGh/7.jpg"},
      {src:"https://i.postimg.cc/R0LGxJkq/8.jpg"}
    ];

    const slidesEl=document.getElementById('slides');
    const dotsEl=document.getElementById('dots');
    const counterEl=document.getElementById('counter');
    const total=images.length;
    let active=0;

    images.forEach((imgData,i)=>{
      const sec=document.createElement('section');
      sec.className='slide';
      const card=document.createElement('div');
      card.className='card';
      const img=document.createElement('img');
      img.src=imgData.src;
      img.alt=`Menu ${i+1}`;
      img.loading='lazy';
      card.appendChild(img);
  

      const dot=document.createElement('div');
      dot.className='dot';
      dot.addEventListener('click',()=>slidesEl.children[i].scrollIntoView({behavior:'smooth'}));
      dotsEl.appendChild(dot);
    });

    const updateUI=(idx)=>{
      active=Math.max(0,Math.min(idx,total-1));
      counterEl.textContent=`${active+1} / ${total}`;
      Array.from(dotsEl.children).forEach((d,i)=>d.classList.toggle('active',i===active));
    };

    const io=new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          const idx=Array.from(slidesEl.children).indexOf(e.target);
          updateUI(idx);
        }
      });
    },{root:slidesEl,threshold:0.6});
    Array.from(slidesEl.children).forEach(sl=>io.observe(sl));

    document.getElementById('prevBtn').onclick=()=>slidesEl.children[Math.max(0,active-1)].scrollIntoView({behavior:'smooth'});
    document.getElementById('nextBtn').onclick=()=>slidesEl.children[Math.min(total-1,active+1)].scrollIntoView({behavior:'smooth'});
    window.addEventListener('keydown',e=>{
      if(e.key==='ArrowUp')document.getElementById('prevBtn').click();
      if(e.key==='ArrowDown'||e.key===' ')document.getElementById('nextBtn').click();
    });
    updateUI(0);
  </script>
</body>
</html>
