<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Lobby Bar and Bed - Classic Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #2b1d12; /* Dark brown base */
      color: #d4af37; /* Gold */
      font-family: "Georgia", serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .book {
      width: 90vw;
      max-width: 900px;
      height: 90vh;
      background-color: #3a2617;
      border: 4px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      display: flex;
      position: relative;
      perspective: 1500px;
      overflow: hidden;
    }

    .page {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      background-color: #2b1d12;
      border-left: 1px solid rgba(212,175,55,0.4);
      border-right: 1px solid rgba(212,175,55,0.4);
      transition: transform 1s;
      transform-origin: left;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.4);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }

    .page.left {
      left: 0;
      transform-origin: right;
    }

    .page.right {
      right: 0;
      transform-origin: left;
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 10;
    }

    button {
      background: none;
      border: 2px solid #d4af37;
      color: #d4af37;
      font-family: 'Georgia';
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background: #d4af37;
      color: #2b1d12;
    }

    .title {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #d4af37;
      text-shadow: 0 0 8px rgba(212,175,55,0.6);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="book" id="book">
    <div class="title">THE LOBBY BAR AND BED • MENU</div>
    
    <div class="page left"><img src="https://i.postimg.cc/281HL6Zv/1.jpg" alt="Menu 1"></div>
    <div class="page right"><img src="https://i.postimg.cc/d1Q6stF8/2.jpg" alt="Menu 2"></div>
    <div class="page right"><img src="https://i.postimg.cc/DwMyf3Z8/3.jpg" alt="Menu 3"></div>
    <div class="page right"><img src="https://i.postimg.cc/ZqxjzvGC/4.jpg" alt="Menu 4"></div>
    <div class="page right"><img src="https://i.postimg.cc/XJNLj7WJ/5.jpg" alt="Menu 5"></div>
    <div class="page right"><img src="https://i.postimg.cc/N0kbv23g/6.jpg" alt="Menu 6"></div>
    <div class="page right"><img src="https://i.postimg.cc/4d4PfNGh/7.jpg" alt="Menu 7"></div>
    <div class="page right"><img src="https://i.postimg.cc/R0LGxJkq/8.jpg" alt="Menu 8"></div>

    <div class="nav">
      <button id="prev">← Prev</button>
      <button id="next">Next →</button>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let current = 0;

    nextBtn.addEventListener('click', () => {
      if (current < pages.length - 1) {
        pages[current].classList.add('flipped');
        current++;
      }
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        pages[current].classList.remove('flipped');
      }
    });
  </script>
</body>
</html>
