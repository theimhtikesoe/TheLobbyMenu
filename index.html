<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>The Lobby Bar and Bed - Menu</title>
<meta name="theme-color" content="#e8dcb4" />
<style>
  :root {
    --bg: #e8dcb4; /* warm gold-beige base */
    --gold: #d4af37;
    --shadow: rgba(0,0,0,0.3);
  }

  * { box-sizing:border-box; margin:0; padding:0; user-select:none; }

  body {
    background: var(--bg);
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .stage {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 700px;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 0 50px rgba(0,0,0,0.25);
    background: transparent;
  }

  .book {
    width: 100%;
    perspective: 2000px;
    transform-style: preserve-3d;
    position: relative;
  }

  .page {
    width: 100%;
    position: absolute;
    top: 0; left: 0;
    transform-origin: left;
    transition: transform 0.6s ease;
    box-shadow: 0 8px 20px var(--shadow);
    border-radius: 16px;
    overflow: hidden;
    background: transparent;
    will-change: transform;
    backface-visibility: hidden;
  }

  .page img {
    width: 100%;
    height: auto; /* âœ… image height controls size now */
    display: block;
    object-fit: contain;
    mix-blend-mode: multiply;
    filter: brightness(1.05) contrast(1.1);
    background: transparent;
  }

  .page.flipped {
    transform: rotateY(-180deg);
    box-shadow: none;
  }

  .book::before {
    content: "";
    position: absolute;
    top: -10px; left: -10px; right: -10px; bottom: -10px;
    border: 2px solid var(--gold);
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(212,175,55,0.4);
    pointer-events: none;
  }

  .nav-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(212,175,55,0.25);
    border: 1px solid rgba(212,175,55,0.6);
    color: #3b2f00;
    width: 48px; height: 48px;
    border-radius: 50%;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    z-index: 20;
    backdrop-filter: blur(5px);
    transition: all 0.2s ease;
  }

  .nav-btn:hover { background: rgba(212,175,55,0.4); }
  #prevBtn { left: 20px; }
  #nextBtn { right: 20px; }

  @media (max-width:768px) {
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  }
</style>
</head>
<body>

<div class="stage">
  <div class="book" id="book"></div>
</div>
<button id="prevBtn" class="nav-btn">â€¹</button>
<button id="nextBtn" class="nav-btn">â€º</button>

<script>
const images = [
  "https://i.postimg.cc/WpKf585z/1.png",
  "https://i.postimg.cc/rybYfjfm/2.png",
  "https://i.postimg.cc/QxTYw7zb/3.png",
  "https://i.postimg.cc/KYZ91H89/4.png",
  "https://i.postimg.cc/fWFg8C8k/5.png",
  "https://i.postimg.cc/KcVs0fJ6/6.png",
  "https://i.postimg.cc/SKDgCfn7/7.png",
  "https://i.postimg.cc/BvqhjVnY/8.png"
];

const book = document.getElementById('book');
images.forEach((src, i) => {
  const page = document.createElement('div');
  page.className = 'page';
  const img = document.createElement('img');
  img.src = src;
  page.appendChild(img);
  book.appendChild(page);
});

let current = 0;
const pages = document.querySelectorAll('.page');
const total = pages.length;

function showPage(index) {
  pages.forEach((page, i) => {
    page.style.zIndex = total - i;
    page.classList.toggle('flipped', i < index);
  });
}

document.getElementById('nextBtn').onclick = () => {
  if (current < total) { current++; showPage(current); }
};
document.getElementById('prevBtn').onclick = () => {
  if (current > 0) { current--; showPage(current); }
};

/* ðŸ§­ Improved Swipe gestures */
let startX = 0, isMoving = false;

book.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  isMoving = true;
});

book.addEventListener('touchmove', e => {
  if (!isMoving) return;
  const moveX = e.touches[0].clientX - startX;
  if (Math.abs(moveX) > 80) {
    if (moveX < 0 && current < total) { current++; showPage(current); }
    if (moveX > 0 && current > 0) { current--; showPage(current); }
    isMoving = false;
  }
});

book.addEventListener('touchend', () => { isMoving = false; });

showPage(0);
</script>

</body>
</html>
