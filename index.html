  <style>
    :root {
      --bg: #f5edd1;
      --gold: #d4af37;
      --gold-light: #f0d78e;
      --gold-dark: #a88a2c;
      --shadow: rgba(0, 0, 0, 0.25);

      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: var(--bg);
      font-family: 'Georgia', serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      /* âœ… FIXED: zoom: 1; á€€ á€™á€œá€­á€¯á€¡á€•á€ºá€á€±á€¬á€·á€á€²á€·á€¡á€á€½á€€á€º á€–á€šá€ºá€›á€¾á€¬á€¸á€œá€­á€¯á€€á€ºá€•á€«á€á€šá€ºá‹ */
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    #intro {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      /* âœ… FIXED: 2rem á€€ zoom á€œá€¯á€•á€ºá€›á€„á€º á€€á€¼á€®á€¸á€á€½á€¬á€¸á€á€²á€·á€¡á€á€½á€€á€º 7.5vw á€€á€­á€¯ á€á€¯á€¶á€¸á€œá€­á€¯á€€á€ºá€•á€«á€á€šá€ºá‹ */
      /* á€’á€«á€™á€¾ screen width á€¡á€œá€­á€¯á€€á€ºá€•á€² font size á€€ á€•á€¼á€±á€¬á€„á€ºá€¸á€•á€«á€á€±á€¬á€·á€™á€šá€ºá‹ */
      font-size: 7.5vw;
      font-weight: bold;
      color: var(--gold-dark);
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 9999;
      pointer-events: none;
      white-space: nowrap; /* âœ… ADDED: á€…á€¬á€€á€¼á€±á€¬á€„á€ºá€¸á€™á€€á€»á€­á€¯á€¸á€¡á€±á€¬á€„á€º á€‘á€­á€”á€ºá€¸á€•á€±á€¸á€•á€«á€á€šá€ºá‹ */
    }

    /* âœ… ADDED: Screen á€€á€¼á€®á€¸á€›á€„á€º 7.5vw á€€ á€€á€¼á€®á€¸á€œá€½á€”á€ºá€¸á€á€½á€¬á€¸á€™á€¾á€¬á€™á€­á€¯á€· 2rem á€€á€­á€¯á€•á€² max á€¡á€”á€±á€”á€²á€· á€‘á€¬á€¸á€•á€±á€¸á€œá€­á€¯á€€á€ºá€•á€«á€á€šá€ºá‹ */
    @media (min-width: 450px) {
      #intro {
        font-size: 2rem;
      }
    }

    #intro.fade-in { opacity: 1; }
    #intro.fade-out { opacity: 0; }

    main {
      opacity: 0;
      transition: opacity 1.5s ease;
      width: 100%;
      max-width: 850px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: calc(20px + env(safe-area-inset-top)) 15px env(safe-area-inset-bottom) 15px;
    }

    main.visible { opacity: 1; }

    .menu-topbar {
      position: sticky;
      top: env(safe-area-inset-top);
      width: 100%;
      max-width: 450px; 
      background: linear-gradient(145deg, var(--gold-light), var(--gold), var(--gold-dark));
      border: 2px solid var(--gold-dark);
      border-radius: 40px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25), inset 0 0 12px rgba(255, 255, 255, 0.25);
      padding: 15px 20px;

      -webkit-backdrop-filter: blur(8px); /* For Safari */
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .menu-topbar:hover {
      box-shadow: 0 0 22px rgba(212, 175, 55, 0.6), inset 0 0 14px rgba(255, 255, 255, 0.4);
      transform: scale(1.02);
    }

    .menu-topbar select {
      border: none;
      outline: none;
      font-size: 16px; 
      border-radius: 30px;
      padding: 10px 20px;
      background: var(--gold-dark);
      color: #fff;

      cursor: pointer;

    }

    .menu-topbar select:hover {
      background: var(--gold);

    .select-hint {
      font-size: 13px;

      font-style: italic;

      animation: arrowFloat 2s ease-in-out infinite;
      text-align: center;
    }

    @keyframes arrowFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(4px); }
    }

    .stage {
      position: relative; 
      width: 100%;
      max-width: 100%;
      aspect-ratio: 4016 / 4488;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      overflow: hidden;

    .book {

      transform-style: preserve-3d;

    .page {

      transform-origin: left center;
      transition: transform 0.8s cubic-bezier(0.45, 0.02, 0.35, 1);

      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 0 0 3px rgba(0,0,0,0.1);
      backface-visibility: hidden; /* <-- Your original fix is here */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      transform-style: preserve-3d;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      mix-blend-mode: multiply;
      filter: brightness(1.05) contrast(1.1);
      pointer-events: none;
    }

    .page.flipped { transform: rotateY(-180deg); }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(212,175,55,0.25);
      border: 1px solid rgba(212,175,55,0.6);
      color: var(--text-color);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      z-index: 20;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px); /* For Safari */
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-shadow: 0 1px 1px rgba(255,255,255,0.1);
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(212,175,55,0.4);
      box-shadow: 0 0 12px rgba(212,175,55,0.6);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-btn:active:not(:disabled) {
      transform: translateY(-50%) scale(0.95);
    }

    .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    .feedback-container {
      margin: 20px 0 10px 0;
      text-align: center;
    }

    .feedback-btn {

      box-shadow: 0 4px 15px rgba(212,175,55,0.4);

    }

    .feedback-btn:hover {

      box-shadow: 0 0 20px rgba(212,175,55,0.7);
    }

    .thankyou {

      margin-top: 10px;
      margin-bottom: 40px;
      animation: fadeUp 2s ease-in-out;
    }
    
    /* âœ… ADDED: "The Lobby Bar and Bed" á€†á€­á€¯á€á€²á€· <b> tag á€…á€¬á€€á€¼á€±á€¬á€„á€ºá€¸á€™á€€á€»á€­á€¯á€¸á€¡á€±á€¬á€„á€º á€‘á€­á€”á€ºá€¸á€•á€±á€¸á€•á€«á€á€šá€ºá‹ */
    .thankyou b {
      white-space: nowrap;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .thankyou {
        font-size: 17px;
      }
    }

    @media (min-width: 768px) {
      main {
        padding-left: 20px;
        padding-right: 20px;
      }

        width: 52px;

    }

  <script>
    // âœ… FIXED: Intro animation á€€á€­á€¯ HTML á€á€Šá€ºá€†á€±á€¬á€€á€ºá€•á€¼á€®á€¸á€á€¬á€”á€²á€· (DOMContentLoaded) á€…á€á€„á€ºá€…á€±á€á€¼á€„á€ºá€¸á€–á€¼á€„á€·á€º
    // á€•á€¯á€¶á€á€½á€±á€¡á€¬á€¸á€œá€¯á€¶á€¸ load á€–á€¼á€…á€ºá€¡á€±á€¬á€„á€º á€…á€±á€¬á€„á€·á€ºá€…á€›á€¬á€™á€œá€­á€¯á€˜á€² á€•á€­á€¯á€™á€¼á€”á€ºá€™á€¼á€”á€º á€•á€±á€«á€ºá€œá€¬á€…á€±á€•á€«á€á€šá€ºá‹
    document.addEventListener("DOMContentLoaded", () => {
      const intro = document.getElementById("intro");
      const main = document.querySelector("main");

      setTimeout(() => intro.classList.add("fade-in"), 300);
      setTimeout(() => intro.classList.remove("fade-in"), 3000);
      setTimeout(() => {
        intro.classList.add("fade-out");
        main.classList.add("visible");
      }, 4000);
      
      // âœ… FIXED: 'transitionend' event á€€á€­á€¯ á€á€¯á€¶á€¸á€•á€¼á€®á€¸ animation á€•á€¼á€®á€¸á€™á€¾ 'display: none' á€œá€¯á€•á€ºá€á€¬ á€•á€­á€¯á€€á€±á€¬á€„á€ºá€¸á€•á€«á€á€šá€ºá‹
      // á€’á€«á€•á€±á€™á€šá€·á€º á€™á€°á€œ setTimeout á€€á€œá€Šá€ºá€¸ á€¡á€œá€¯á€•á€ºá€œá€¯á€•á€ºá€á€²á€·á€¡á€á€½á€€á€º á€›á€­á€¯á€¸á€›á€¾á€„á€ºá€¸á€¡á€±á€¬á€„á€º á€’á€®á€¡á€á€­á€¯á€„á€ºá€¸ á€‘á€¬á€¸á€•á€±á€¸á€œá€­á€¯á€€á€ºá€•á€«á€á€šá€ºá‹
      setTimeout(() => intro.style.display = "none", 5500);

      // Book initialization á€€á€­á€¯á€œá€Šá€ºá€¸ DOMContentLoaded á€‘á€²á€™á€¾á€¬á€•á€² á€‘á€Šá€·á€ºá€œá€­á€¯á€€á€ºá€•á€«á€á€šá€ºá‹
      new FlipBook('book', 'prevBtn', 'nextBtn', [
        "https://i.postimg.cc/nLJ68qR5/1.png", // Index 0 (Cover)
        "https://i.postimg.cc/qq1kqjFY/2.png", // Index 1 (Cocktails)
        "https://i.postimg.cc/90LW0Jk6/3.png", // Index 2 (Beers)
        "https://i.postimg.cc/YSzTtjT2/4.png", // Index 3 (Whisky...)
        "https://i.postimg.cc/QMJvjVvX/5.png", // Index 4 (Tequila...)
        "https://i.postimg.cc/h4ZWJzvD/6.png", // Index 5 (Liqueurs...)
        "https://i.postimg.cc/MH9WHdLL/7.png", // Index 6 (Rum...)
        "https://i.postimg.cc/d35q34fp/8.png"  // Index 7 (Munchies...)
      ]);
    });

    class FlipBook {
      constructor(bookElementId, prevBtnId, nextBtnId, images) {
        this.book = document.getElementById(bookElementId);
        this.prevBtn = document.getElementById(prevBtnId);
        this.nextBtn = document.getElementById(nextBtnId);
        this.images = images;
        this.pages = [];
        this.currentPageIndex = 0;
        this.startX = 0;
        this.startY = 0; 
        this.swipeThreshold = 60;
        this.isAnimating = false;
        this.isSwiping = false; 
        
        // âœ… ADDED: CSS transition duration á€€á€­á€¯ JS á€€á€”á€± á€–á€á€ºà¹€à¸à¹‡à¸šá€‘á€¬á€¸á€™á€šá€·á€º variable
        this.transitionDuration = 800; // Default
        
        this.init();
      }

      async init() {
        await this.preloadImages();
        this.createPages();
        
        // âœ… ADDED: Page á€á€½á€± á€á€Šá€ºá€†á€±á€¬á€€á€ºá€•á€¼á€®á€¸á€™á€¾ CSS á€€ transition duration á€€á€­á€¯ á€–á€á€ºá€šá€°á€•á€«á€á€šá€ºá‹
        // á€’á€«á€™á€¾ JS á€‘á€²á€™á€¾á€¬ 800ms á€œá€­á€¯á€· hard-code á€›á€±á€¸á€…á€›á€¬á€™á€œá€­á€¯á€á€±á€¬á€·á€•á€«á€˜á€°á€¸á‹
        if (this.pages.length > 0) {
          const durationStr = window.getComputedStyle(this.pages[0]).transitionDuration;
          this.transitionDuration = (parseFloat(durationStr) * 1000) || 800;
        }
        
        this.addEventListeners();
        this.updatePageDisplay();
        this.updateNavigationButtons();
      }

      async preloadImages() {
        const promises = this.images.map(src => new Promise((resolve) => {
          const img = new Image();
          img.src = src;
          img.onload = resolve;
          img.onerror = resolve; // Error á€–á€¼á€…á€ºá€›á€„á€ºá€œá€Šá€ºá€¸ á€†á€€á€ºá€á€½á€¬á€¸á€™á€šá€º
        }));
        await Promise.all(promises);
      }

      createPages() {
        this.images.forEach(src => {
          const page = document.createElement('div');
          page.className = 'page';
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Menu Page ${this.pages.length + 1}`; // Accessibility á€¡á€á€½á€€á€º alt text
          img.loading = 'lazy'; // á€•á€‘á€™ page á€€á€œá€½á€²á€›á€„á€º lazy load á€œá€¯á€•á€ºá€™á€šá€º
          if (this.pages.length === 0) img.loading = 'eager';
          page.appendChild(img);
          this.book.appendChild(page);
          this.pages.push(page);
        });
      }

      addEventListeners() {
        this.prevBtn.addEventListener('click', () => this.goToPrevPage());
        this.nextBtn.addEventListener('click', () => this.goToNextPage());

        document.getElementById('menuSelect').addEventListener('change', (e) => {
          const index = parseInt(e.target.value);
          if (!isNaN(index)) {
            this.goToPage(index);
          }
        });

        // Touch events... (No changes needed, your logic is solid)
        this.book.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1 && !this.isAnimating) {
            this.startX = e.touches[0].clientX;
            this.startY = e.touches[0].clientY;
            this.isSwiping = false;
          }
        });

        this.book.addEventListener('touchmove', (e) => {
          if (e.touches.length > 1 || this.isAnimating) return;
          if (this.startX === 0 && this.startY === 0) return;
          const diffX = e.touches[0].clientX - this.startX;
          const diffY = e.touches[0].clientY - this.startY;
          if (!this.isSwiping) {
            if (Math.abs(diffX) > Math.abs(diffY)) {
              this.isSwiping = true;
            } else {
              return; // It's a vertical scroll
            }
          }
          if (this.isSwiping) {
            e.preventDefault(); 
          }
        }, { passive: false });

        this.book.addEventListener('touchend', (e) => {
          if (!this.isSwiping || this.isAnimating) {
            this.isSwiping = false;
            this.startX = 0;
            this.startY = 0;
            return;
          }
          const endX = e.changedTouches[0].clientX;
          const diffX = endX - this.startX;
          if (Math.abs(diffX) > this.swipeThreshold) {
            if (diffX < 0) this.goToNextPage(); // Swipe Left
            else this.goToPrevPage();         // Swipe Right
          }
          this.isSwiping = false;
          this.startX = 0;
          this.startY = 0;
        });
      }

      updatePageDisplay() {
        this.pages.forEach((page, i) => {
          page.style.zIndex = this.pages.length - i;
          if (i < this.currentPageIndex) page.classList.add('flipped');
          else page.classList.remove('flipped');
        });
        
        const select = document.getElementById('menuSelect');
        if (select) {
            select.value = this.currentPageIndex;
        }
      }

      updateNavigationButtons() {
        this.prevBtn.disabled = this.currentPageIndex === 0;
        this.nextBtn.disabled = this.currentPageIndex === this.pages.length - 1; 
      }
      
      // âœ… ADDED: Animation á€•á€¼á€®á€¸á€†á€¯á€¶á€¸á€á€¬á€€á€­á€¯ á€…á€±á€¬á€„á€·á€ºá€•á€±á€¸á€™á€šá€·á€º helper function
      // 'transitionend' event á€€á€­á€¯ á€á€¯á€¶á€¸á€•á€¼á€®á€¸áŠ event á€™á€œá€¬á€á€²á€·á€›á€„á€º 'setTimeout' fallback á€”á€²á€· á€‘á€­á€”á€ºá€¸á€•á€±á€¸á€‘á€¬á€¸á€•á€«á€á€šá€ºá‹
      handleAnimationEnd(page, callback) {
        const onEnd = () => {
          this.isAnimating = false;
          if (callback) callback();
          page.removeEventListener('transitionend', onEnd);
        };
        page.addEventListener('transitionend', onEnd, { once: true });

        // Fallback timer in case transitionend doesn't fire
        setTimeout(() => {
          if (this.isAnimating) {
            onEnd();
          }
        }, this.transitionDuration + 100); // 100ms buffer
      }

      goToNextPage() {
        if (this.currentPageIndex < this.pages.length - 1 && !this.isAnimating) {
          this.isAnimating = true;
          // á€œá€¾á€”á€ºá€™á€šá€·á€º page á€€á€­á€¯ á€€á€¼á€­á€¯á€™á€¾á€á€ºá€‘á€¬á€¸
          const flippingPage = this.pages[this.currentPageIndex]; 
          
          this.currentPageIndex++;
          this.updatePageDisplay();
          this.updateNavigationButtons();
          
          // âœ… FIXED: setTimeout (800ms) á€¡á€…á€¬á€¸ transitionend event á€€á€­á€¯ á€á€¯á€¶á€¸á€œá€­á€¯á€€á€ºá€•á€«á€á€šá€ºá‹
          this.handleAnimationEnd(flippingPage);
        }
      }

      goToPrevPage() {
        if (this.currentPageIndex > 0 && !this.isAnimating) {
          this.isAnimating = true;
          
          // âœ… Your FIX: á€¡á€”á€±á€¬á€€á€ºá€•á€¼á€”á€ºá€•á€­á€á€ºá€™á€šá€·á€º á€…á€¬á€™á€»á€€á€ºá€”á€¾á€¬
          const unFlippingPage = this.pages[this.currentPageIndex - 1];
          // âœ… Your FIX: 'visible' á€•á€¼á€±á€¬á€„á€ºá€¸á€á€¬
          unFlippingPage.style.backfaceVisibility = 'visible';
          
          this.currentPageIndex--;
          this.updatePageDisplay();
          this.updateNavigationButtons();
          
          // âœ… FIXED: Animation á€•á€¼á€®á€¸á€á€½á€¬á€¸á€™á€¾ backfaceVisibility á€€á€­á€¯ 'hidden' á€•á€¼á€”á€ºá€•á€¼á€±á€¬á€„á€ºá€¸á€–á€­á€¯á€·
          // callback á€€á€­á€¯ á€á€¯á€¶á€¸á€œá€­á€¯á€€á€ºá€•á€«á€á€šá€ºá‹
          this.handleAnimationEnd(unFlippingPage, () => {
            unFlippingPage.style.backfaceVisibility = 'hidden';
          });
        }
      }

      goToPage(index) {
        // âœ… ADDED: á€œá€€á€ºá€›á€¾á€­ page á€€á€­á€¯ á€‘á€•á€ºá€”á€¾á€­á€•á€ºá€™á€­á€á€¬áŠ index á€¡á€™á€¾á€¬á€¸á€á€½á€± check á€œá€¯á€•á€º
        if (index < 0 || index >= this.pages.length || this.isAnimating || index === this.currentPageIndex) {
          return;
        }
          
        this.isAnimating = true;
        const pagesToReset = [];
        let pageToWatch; // Animation á€•á€¼á€®á€¸á€†á€¯á€¶á€¸á€á€¬á€€á€­á€¯ á€…á€±á€¬á€„á€·á€ºá€€á€¼á€Šá€·á€ºá€™á€šá€·á€º page

        if (index > this.currentPageIndex) {
          // á€›á€¾á€±á€·á€€á€­á€¯ á€€á€»á€±á€¬á€ºá€œá€¾á€”á€ºá€á€¬
          pageToWatch = this.pages[index - 1]; // á€”á€±á€¬á€€á€ºá€†á€¯á€¶á€¸ á€œá€¾á€”á€ºá€á€½á€¬á€¸á€™á€šá€·á€º page
        } else {
          // âœ… Your FIX: á€¡á€”á€±á€¬á€€á€ºá€€á€­á€¯ á€€á€»á€±á€¬á€ºá€œá€¾á€”á€ºá€á€¬
          for (let i = index; i < this.currentPageIndex; i++) {
            this.pages[i].style.backfaceVisibility = 'visible';
            pagesToReset.push(this.pages[i]);
          }
          pageToWatch = this.pages[index]; // á€•á€‘á€™á€†á€¯á€¶á€¸ á€•á€¼á€”á€ºá€•á€­á€á€ºá€œá€¬á€™á€šá€·á€º page
        }
          
        this.currentPageIndex = index;
        this.updatePageDisplay();
        this.updateNavigationButtons();

        // âœ… FIXED: Animation á€•á€¼á€®á€¸á€™á€¾ style á€á€½á€± reset á€á€»á€–á€­á€¯á€· callback á€á€¯á€¶á€¸á€•á€«á€á€šá€ºá‹
        this.handleAnimationEnd(pageToWatch, () => {
          pagesToReset.forEach(page => page.style.backfaceVisibility = 'hidden');
        });
      }
    }

    // orientation change event á€€ á€™á€œá€­á€¯á€¡á€•á€ºá€œá€±á€¬á€€á€ºá€á€±á€¬á€·á€˜á€°á€¸ (modern browser á€á€½á€±á€€ auto handle)

    //   document.body.style.zoom = "1";
    // });
