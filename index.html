<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>The Lobby Bar and Bed - Menu</title>
<meta name="theme-color" content="#ffffff" />
<style>
  :root {
    --bg: #ffffff;        /* changed to pure white for clean blend */
    --frame: #f5e9c8;     /* subtle warm frame tone */
    --gold: #d4af37;
    --shadow: rgba(0,0,0,0.25);
  }

  * { box-sizing:border-box; margin:0; padding:0; user-select:none; }

  body {
    background: var(--frame);
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .stage {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: min(90vw, 700px);
    height: min(90vh, 1000px);
    border-radius: 12px;
    background: var(--bg);
    box-shadow: 0 0 40px rgba(0,0,0,0.2);
  }

  .book {
    width: 100%;
    height: 100%;
    perspective: 2000px;
    transform-style: preserve-3d;
    position: relative;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0; left: 0;
    transform-origin: left;
    transition: transform 0.9s cubic-bezier(0.45, 0.02, 0.35, 1);
    border-radius: 8px;
    overflow: hidden;
    background: var(--bg);
    box-shadow: 0 8px 20px var(--shadow);
    will-change: transform;
    backface-visibility: hidden;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: var(--bg);
  }

  .page.flipped {
    transform: rotateY(-180deg);
    box-shadow: none;
  }

  .book::before {
    content: "";
    position: absolute;
    top: -10px; left: -10px; right: -10px; bottom: -10px;
    border: 2px solid var(--gold);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(212,175,55,0.4);
    pointer-events: none;
  }

  .nav-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(212,175,55,0.25);
    border: 1px solid rgba(212,175,55,0.7);
    color: #3b2f00;
    width: 48px; height: 48px;
    border-radius: 50%;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    z-index: 20;
    backdrop-filter: blur(5px);
    transition: all 0.2s ease;
  }
  .nav-btn:hover { background: rgba(212,175,55,0.4); }
  #prevBtn { left: 20px; }
  #nextBtn { right: 20px; }

  @media (max-width:768px) {
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  }
</style>
</head>
<body>

<div class="stage">
  <div class="book" id="book"></div>
</div>
<button id="prevBtn" class="nav-btn">‹</button>
<button id="nextBtn" class="nav-btn">›</button>

<script>
const images = [
  "https://i.postimg.cc/kGNWCnP2/1.png",
  "https://i.postimg.cc/VN59tQX8/2.png",
  "https://i.postimg.cc/MGX0B21T/3.png",
  "https://i.postimg.cc/xdqGmDL9/4.png",
  "https://i.postimg.cc/43nvckpZ/5.png",
  "https://i.postimg.cc/xCzKsvsH/6.png",
  "https://i.postimg.cc/7h1S4xr6/7.png",
  "https://i.postimg.cc/D031RSH8/8.png"
];

const book = document.getElementById('book');
images.forEach((src, i) => {
  const page = document.createElement('div');
  page.className = 'page';
  const img = document.createElement('img');
  img.src = src;
  page.appendChild(img);
  book.appendChild(page);
});

let current = 0;
const pages = document.querySelectorAll('.page');
const total = pages.length;

function showPage(index) {
  pages.forEach((page, i) => {
    page.style.zIndex = total - i;
    page.classList.toggle('flipped', i < index);
  });
}

document.getElementById('nextBtn').onclick = () => {
  if (current < total) { current++; showPage(current); }
};
document.getElementById('prevBtn').onclick = () => {
  if (current > 0) { current--; showPage(current); }
};

/* Swipe gestures */
let startX = 0;
book.addEventListener('touchstart', e => startX = e.touches[0].clientX);
book.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (endX - startX > 50) document.getElementById('prevBtn').click();
  if (startX - endX > 50) document.getElementById('nextBtn').click();
});

showPage(0);
</script>

</body>
</html>
